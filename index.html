<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Game Promo Code Generator</title>
		<link rel="stylesheet" href="hk21.css">
  </head>
  <body>
    <div class="container">
	  <h1>HK Key by Juans</h1>
	  <h6>Tiren74n</h6>
	  <div class="form-group">
		<label for="gameSelect">Select Game</label>
		<select id="gameSelect">
		  <option value="1">Zoopolis</option>
		  <option value="2">Fluff</option>
		  <option value="3">Cafe Dash</option>
		  <option value="4">Mow and Trim</option>
		  <option value="5">Chain Cube 2048</option>
		  <option value="6">Train Miner</option>
		  <option value="7">Merge Away</option>
		  <option value="8">Twerk Race 3D</option>
		  <option value="9">Polysphere</option>
		  <option value="10">Stone Age</option>
		</select>
	  </div>
	  <div class="form-group">
		<label id="keyCountLabel" for="keyCountSelect">Number of keys:</label>
		<select id="keyCountSelect">
		  <option value="4">4</option>
		  <option value="8">8</option>
		  <option value="12">12</option>
		  <option value="16">16</option>
		  <option value="20">20</option>
		  <option value="24">24</option>
		  <option value="28">28</option>
		  <option value="32">32</option>
		</select>
	  </div>
	  <button id="startBtn">Generate Keys</button>
	  <textarea id="logArea" rows="10" readonly style="width: 100%; resize: none; font-size: 12px;"></textarea>

	  <div id="progressContainer" class="hidden">
		<div class="progress-bar">
		  <div id="progressBar"></div>
		</div>
		<div id="progressText">0%</div>
		<div id="progressLog">Starting...</div>
		<div id="countdownContainer">
		  <p>Next Step in: <span id="countdownTimer"></span> seconds</p>
		</div>
	  </div>
	  <div id="keyContainer" class="hidden">
		<h3 id="generatedKeysTitle" class="hidden">Generated Keys:</h3>
		<div id="keysList"></div>
		<button id="copyAllBtn" class="hidden">Copy All Keys</button>
		<div id="copyStatus" class="hidden">Copied!</div>
		<button id="generateMoreBtn">Generate More Keys</button>
	  </div>
	  <div class="mycodes">
		<p>takes 5 - 10 minutes</p>
	  </div>
	  <div class="footer">
		<button id="downloadKeysBtn">crash? Download Key</button>
		<button id="checkKeysBtn">Check Saved Keys</button>
	  </div>
    </div>
    <script src="hk21.js"></script>
  </body>
</html>
