<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>HK key by juans</title> 
  <link rel="stylesheet" href="hk21.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"> 
 </head> 
 <body> 
  <div class="container"> 
   <h1>HK key by juans</h1>
   <h6>Tiren74n</h6>
   <div id="gameSelectContainer" class="grid-container"> 
    <div class="game-option" data-game="7"> 
     <img src="https://cdn.hamsterkombat.io/polysphere/image.webp" alt="Polysphere"> 
     <p>Poly Bola</p> 
    </div> 
    <div class="game-option" data-game="6"> 
     <img src="https://cdn.hamsterkombat.io/twerk/image.webp" alt="Twerk Race 3D"> 
     <p>Twerk Race 3D</p> 
    </div> 
    <div class="game-option" data-game="5"> 
     <img src="https://cdn.hamsterkombat.io/merge_away/image.webp" alt="Merge Away"> 
     <p>Merge Away</p> 
    </div> 
    <div class="game-option" data-game="3"> 
     <img src="https://cdn.hamsterkombat.io/my_clone_army/image.webp" alt="My Clone Army"> 
     <p>My Clone Army</p> 
    </div> 
    <div class="game-option" data-game="2"> 
     <img src="https://cdn.hamsterkombat.io/chain_cube/image.webp" alt="Chain Cube 2048"> 
     <p>Chain Cube 2048</p> 
    </div> 
    <div class="game-option" data-game="4"> 
     <img src="https://cdn.hamsterkombat.io/train_miner/image.webp" alt="Train Miner"> 
     <p>Train Miner</p> 
    </div> 
    <div class="game-option" data-game="1"> 
     <img src="https://cdn.hamsterkombat.io/bikeride/image.webp" alt="Bike Ride 3D"> 
     <p>Bike Ride 3D</p> 
    </div> 
   </div> 
   <div class="form-group hidden" id="keyCountGroup"> <label for="keyCountSelect">pilih berapa kunci:</label> 
    <div id="keyCountSelect" class="key-slider"> 
     <input type="range" min="1" max="100" value="1" id="keyRange"> <span id="keyValue">1</span> 
    </div> 
   </div> <button id="startBtn" class="hidden">hasilkan kunci</button> 
   <div id="progressContainer" class="hidden"> 
    <div class="progress-bar"> 
     <div id="progressBar"></div> 
    </div> 
    <p id="progressText">0%</p> 
    <p id="progressLog">memulai...</p> 
   </div> 
   <div id="keyContainer" class="hidden"> 
    <h2 id="generatedKeysTitle" class="hidden">hasilkan kunci</h2> 
    <div id="keysList"></div> <button id="copyAllBtn" class="hidden">salin semua kunci</button> 
   </div> 
   <p id="keyCountLabel">jumlah kunci:</p> <button id="generateMoreBtn" class="hidden">hasilkan kunci lagi</button> 
   <p id="copyStatus" class="hidden">semua kunci tersalin</p> 
   <div class="footer"> 
    <p>setiap 2 kali pakai akan ada jeda bos...</p> <button id="sourceCode">.</button> 
   </div> 
  </div> 
  <script src="hk21.js"></script> 
 </body>
</html>
